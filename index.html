<head>
  <style>
    img-annotate {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>My First Web Page</h1>

  <div>
    <input type="file" accept="image/*" name="image" />
  </div>

  <img-annotate src="public/images/apple.jpg">
    <img-box
      data-x="50"
      data-y="50"
      data-width="100"
      data-height="100"
      data-label="apple"
    ></img-box>

    <img-box
      data-x="0"
      data-y="0"
      data-width="50"
      data-height="50"
      data-label="orange"
    ></img-box>
  </img-annotate>
  <script src="./src/index.js" type="module"></script>
  <script>
    document
      .querySelector('input[type="file"]')
      .addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (file) {
          const imgAnnotate = document.querySelector("img-annotate");
          imgAnnotate.setAttribute("src", URL.createObjectURL(file));
        }
      });
  </script>
</body>
